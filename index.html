  <body>

    <h1 id="h1-tag" align="center"></h1>
    <div id="container">
    	<div id="error" align="center">
    	</div>
    </div>

    <script>
        var xmlhttp = new XMLHttpRequest();
        // swap out URL for manifest.json hosted on India Today's Servers
        var url = "https://gist.githubusercontent.com/VirenMohindra/0a0abecf05973c9b0e3f4f690b7a6c6b/raw/2c319e9264c4a468d9346c9b4797cb150e03deb1/manifest.json";

        xmlhttp.onreadystatechange=function() {
        if (xmlhttp.readyState == 4 && xmlhttp.status == 200) {
            var arr = JSON.parse(xmlhttp.responseText);
            // window.location.replace swap URL dynamically
            window.location.replace(arr.url);
            document.getElementById("h1-tag").innerHTML = arr.name;
            document.getElementById("error").innerHTML = arr.error;
            document.getElementById("icon-swap").innerHTML = arr.image;
            }
        }
        xmlhttp.open("GET", url, true);
        xmlhttp.send();
    </script>
